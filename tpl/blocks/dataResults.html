<div class="vbox second-tree-content bg-white b-l b-r">
  <div class="wrapper b-b b-t b-light m-b clearfix">
    <a href class="pull-left text-muted text-md" ui-toggle-class="hide" target=".app-aside-right" ng-click="resultShowStateChange()"><i class="fa fa-chevron-left"></i>返回</a>
    <span class="pull-right">{{title}}</span>
  </div>
  <div class="row-row">
    <div class="cell">
      <div class="cell-inner padder">
        <div class='result-content'>
          <div ng-repeat="dataItem in dataList" class="result-view-content clearfix">
            <div class="result-view-Thumb  tableCellContainer">
              <a class="result-view-img" href="" style="background-image: url({{dataItem.image}})" alt="" ng-click="showDetails(dataItem)"></a>
            </div>
            <div class="result-view-title tableCellContainer">
              <div class="info">
                <h4 class="title" ng-bind="dataItem.name">
                </h4>
                <div class="details">
                  <a href="" ng-click="showDetails(dataItem)">
                    <span ng-bind="dataItem.description"></span>
                  </a>
                </div>
              </div>
              <div class="controls clearfix">
                <div class="state-control lfloat">  
                  <button class="btn m-b-xs btn-sm btn-addon" ng-class="{'btn-info':!dataItem.selected, 'btn-danger':dataItem.selected}"  ng-click="addData(dataItem)" title="{{dataItem.selected?'移除':'添加'}}">
                    <i class="fa" ng-class="{'fa-plus':!dataItem.selected, 'fa-minus':dataItem.selected}"></i>
                  </button>
                </div>
                <div class="item-nenu lfloat"></div>
                <div class="context lfloat">
                  <a href="javascript:" title="浏览量" tooltip-placement="bottom" tooltip="浏览量">
                    <i class="fa fa-signal"></i>
                    <div ng-bind="dataItem.viewTimes"></div>
                  </a>
                </div>
                <div class="star lfloat"></div>
                <div class="down-num lfloat">
                  <a href="javascript:" tooltip="下载量" tooltip-placement="bottom">
                    <i class="fa fa-cloud-download"></i>
                    <div ng-bind="dataItem.downloadTimes"></div>
                  </a>
                </div>
                <div class="time lfloat">
                  <a href="javascript:" tooltip="最后更新时间" tooltip-placement="left">
                    <i class="glyphicon glyphicon-time"></i>
                    <div ng-bind="dataItem.updateTime"></div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
