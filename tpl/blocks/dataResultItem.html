<div class="height-100 pos-fix no-padder w-auto-xs bg-white b-l" ng-class="{'width-390':!expand, 'dataResultItemExpand':expand}">
	<div class="vbox height-100">
    <div class="wrapper b-b b-t b-light m-b text-center clearfix">
      <a ng-href class="pull-left text-muted text-md" ui-toggle-class="hide" target=".app-aside-right" ng-click="resultItemShowStateChange()"><i class="fa fa-chevron-left"></i>返回</a>
      <span class="title">{{title}}</span>
      <a ng-href class="pull-right text-muted text-md" ng-click="expand=!expand"><i class="fa" ng-class="{'fa-expand':!expand, 
      'fa-compress':expand}"></i></a>
    </div>
    <div class="row-row height-100">
      <div class="cell height-100">
        <div class="cell-inner padder height-100">
          <div class='result-content height-100'>
            <div >
              <span>{{data.title}}</span>
            </div>

              <!-- {{dataItem}}
              {{dataInfo}} -->

              <tabset class="tab-container height-100">
                <tab heading="元数据">
                  <div class="panel panel-default">
                    <div class="panel-heading b-b b-light">
                      数据信息
                    </div>
                    <div class="panel-body collapse in">
                      <div class="panel-list">
                        <span class="panel-lable">名称：</span>
                        <span class="panel-value" ng-bind="dataInfo.name"></span>
                      </div>
                      <div class="panel-list">
                        <span class="panel-lable">所在站点：</span>
                        <span class="panel-value" ng-bind="dataInfo.stationId"></span>
                      </div>
                      <div class="panel-list">
                        <span class="panel-lable">单位：</span>
                        <span class="panel-value" ng-bind="dataInfo.author"></span>
                      </div>
                      <div class="panel-list">
                        <span class="panel-lable">数据更新时间：</span>
                        <span class="panel-value" ng-bind="dataInfo.date"></span>
                      </div>
                      <div class="panel-list">
                        <span class="panel-lable">下载申请：</span>
                        <span class="panel-value" ng-bind="dataInfo.download-url"></span>
                      </div>
                      <div class="panel-list">
                        <span class="panel-lable">观测仪器：</span>
                        <span class="panel-value" ng-bind="dataInfo.monitor"></span>
                      </div>
                      <div class="m-t-md text-center panel-option">
                        <a href="" data-toggle="class" class="btn btn-default btn-xs">
                          <i class="fa fa-star-o text-muted text"></i>
                          <i class="fa fa-star text-danger text-active"></i> 
                          下载申请
                        </a>
                        <a href="" class="btn btn-default btn-xs">
                          <i class="fa fa-mail-reply text-muted"></i> 
                          问题反馈
                        </a>
                      </div>
                    </div>
                  </div>
                </tab>
                <tab heading="属性">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                       数据表
                    </div>
                    <div class="table-responsive">
                      <div ng-grid="gridOptions" style="min-height:220px"></div>
                    </div>
                  </div>
                </tab>
                <tab class="height-100" heading="成果图集">
                  <image-list-viewer image-set='images'></image-list-viewer>
                </tab>
              </tabset>

                
                
                
                

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
