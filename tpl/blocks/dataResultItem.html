<div class="height-100 pos-fix no-padder w-auto-xs bg-white b-l" ng-class="{'w-xxl':!expand, 'dataResultItemExpand':expand}">
	<div class="vbox">
    <div class="wrapper b-b b-t b-light m-b text-center clearfix">
      <a ng-href class="pull-left text-muted text-md" ui-toggle-class="hide" target=".app-aside-right" ng-click="resultItemShowStateChange()"><i class="fa fa-chevron-left"></i>返回</a>
      <span class="title">{{title}}</span>
      <a ng-href class="pull-right text-muted text-md" ng-click="expand=!expand"><i class="fa" ng-class="{'fa-expand':!expand, 
      'fa-compress':expand}"></i></a>
    </div>
    <div class="row-row">
      <div class="cell">
        <div class="cell-inner padder">
          <div class='result-content'>
            <div >
              <span>{{data.title}}</span>
            </div>

              <!-- {{dataItem}}
              {{dataInfo}} -->

              <tabset class="tab-container">
                <tab heading="元数据">
                  <div class="panel panel-default">
                    <div class="panel-heading b-b b-light">
                      数据信息
                    </div>
                    <div class="panel-body collapse in">
                      <div>
                        <span>名称：</span>
                        <span ng-bind="dataInfo.name"></span>
                      </div>
                      <div>
                        <span>所在站点：</span>
                        <span ng-bind="dataInfo.stationId"></span>
                      </div>
                      <div>
                        <span>单位：</span>
                        <span ng-bind="dataInfo.author"></span>
                      </div>
                      <div>
                        <span>数据更新时间：</span>
                        <span ng-bind="dataInfo.date"></span>
                      </div>
                      <div>
                        <span>下载申请</span>
                        <span ng-bind="dataInfo.download-url"></span>
                      </div>
                      <div>
                        <span>观测仪器</span>
                        <span ng-bind="dataInfo.monitor"></span>
                      </div>
                    </div>
                  </div>
                </tab>
                <tab heading="属性">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                       数据表
                    </div>
                    <div class="table-responsive">
                      <div ng-grid="gridOptions" style="min-height:220px"></div>
                    </div>
                  </div>
                </tab>
                <tab heading="成果图集">
                  <div image-gallery images="images"></div>
                </tab>
                <!-- <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                  {{tab.content}}
                </tab>
                <tab>
                  <tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!
                  </tab-heading>
                  <div>I've got an HTML heading, and a select callback. Pretty cool!<div>
                </tab> -->
              </tabset>

                
                
                
                

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
